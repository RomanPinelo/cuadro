<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi cuadro</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  
  <body>
    <div id="canvas">
      <div id="first-row">

          <div id="top-rectangle">
            <p id="nombre-html">
              HTML <br>(HyperText Markup Language)</p>
          </div>
          <div id="divider"></div>
          <div id="bottom-rectangle">
            <p id="mi-nombre">Roman Pinelo</p>
          </div>
        </div>
        <div class="vertical-divider right">
        </div>
        <div id="first-left-column" class="right">

        </div>
      </div>

      <div class="horizontal-divider"></div>

      <div id="second-row">
        <div id="second-right-column" class="right">

            <img id="codeberry-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTiOKUNVoFygEbsPIgNimzLCaOr9XO5uzpP5Q&usqp=CAU" alt="Logo de CodeBerry">

          <div id="middle">

          </div>

            <p id="nom-cb">CodeBerry</p>
          </div>
        </div>
        <div class="vertical-divider right">
        </div>
        <div id="second-center-column" class="right">
          <img id="logo-css" src="https://seeklogo.com/images/C/css3-logo-8724075274-seeklogo.com.png" alt="Logo de CSS">
        </div>
        <div class="vertical-divider right">
        </div>
        <div id="second-left-column" 
             class="right">
          <p id="nombre-css">CSS <br>(Cascading 
             Style Sheets)</p>

      </div>

        <div id="third-right-column" class="right">
          <p id="js">JS</p>
          <img id="logo-javascript" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQUcjVZ6ZKEUJLQ3a81vCVt_QVZCntY3vBMVQ&usqp=CAU" alt="Logo de JavaScript">
        </div>
        <div class="vertical-divider right">
        </div>
        <div id="third-center-column" class="right">
          <p id="nombre-js">
            JS <br>(JavaScript)
          </p>
        </div>
        <div class="vertical-divider right">
        </div>
        <div id="third-left-column" class="right">
          <img id="lap-codigo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTJHhcbWtAOzKTfUDCunCWp2GCtFe4GBJ2OuA&usqp=CAU" alt="CÃ³digo">
